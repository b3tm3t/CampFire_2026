<!DOCTYPE html>
<html>
<head>
    <title>Worm Game 3</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background: #eef2f3; 
            margin: 0; 
            overflow: hidden;
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); 
            text-align: center; 
            position: absolute; 
            z-index: 10;
        }
        button { 
            padding: 10px 20px; 
            cursor: pointer; 
            background: #2ecc71; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 1.1rem;
        }
        button:hover {background: #27ae60}
        canvas { 
            background: #222; 
            display: none; 
            position: absolute; 
            top: 0; 
            left: 0;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <h1 id="message">Wormy the Wormypus</h1>
        <button id="startBtn">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <script type="module">
        import { Player } from './Player.js';
        import { Map } from './Map.js'; 
        
        const myButton = document.getElementById('startBtn');
        const mainCanvas = document.getElementById('gameCanvas');
        const ctx = mainCanvas.getContext('2d');
        const keys = {};
        
        // --- 1. WORLD SETTINGS ---
        const worldWidth = 3200;
        const worldHeight = 1800;
        
        // --- 2. LOAD ASSETS ---
        const backgroundImage = new Image();
        backgroundImage.src = "./BackdropWormGame.png";
        
        // --- 3. CREATE OBJECTS ---
        const map = new Map(1000, 800); 
        const worm = new Player(700, 400, 5, 30, 100, 1, map);
        
        // Input Handling
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);
        
        function gameLoop() {
            // A. UPDATE PHYSICS
            worm.calculateAngle(keys);
            worm.calculateVelocity(keys);
            worm.updatePos(worldWidth, worldHeight); 
            
            // B. CAMERA LOGIC
            let camX = worm.map_x - (mainCanvas.width / 2 / map.cameraScale);
            let camY = worm.map_y - (mainCanvas.height / 2 / map.cameraScale);
            
            // Clamp camera to world edges
            camX = Math.max(0, Math.min(camX, worldWidth - (mainCanvas.width / map.cameraScale)));
            camY = Math.max(0, Math.min(camY, worldHeight - (mainCanvas.height / map.cameraScale)));
            
            // C. DRAWING
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
            
            ctx.save(); // <--- START CAMERA
            
            ctx.scale(map.cameraScale, map.cameraScale);
            ctx.translate(-camX, -camY);
            
            // Draw Background
            if (backgroundImage.complete && backgroundImage.naturalWidth !== 0) {
                ctx.drawImage(backgroundImage, 0, 0, worldWidth, worldHeight);
            } else {
                ctx.strokeStyle = "#444";
                ctx.lineWidth = 5;
                ctx.strokeRect(0, 0, worldWidth, worldHeight);
            }
            
            // --- UPDATED DRAW CALL ---
            // Pass the camera info so the map knows what to skip!
            map.draw(ctx);
            
            worm.draw(ctx);
            
            ctx.restore(); // <--- END CAMERA
            
            // D. HUD
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0, 0, mainCanvas.width, 60); 

            ctx.fillStyle = "white";
            ctx.font = "20px sans-serif";
            ctx.fillText(`Pos: ${Math.floor(worm.map_x)}, ${Math.floor(worm.map_y)}`, 20, 40);
            
            requestAnimationFrame(gameLoop);
        }
        
        myButton.addEventListener('click', () => {
            document.querySelector('.card').style.display = 'none';
            mainCanvas.width = window.innerWidth;
            mainCanvas.height = window.innerHeight;
            mainCanvas.style.display = 'block';
            gameLoop();
        });

        window.addEventListener('resize', () => {
            if (mainCanvas.style.display === 'block') {
                mainCanvas.width = window.innerWidth;
                mainCanvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
