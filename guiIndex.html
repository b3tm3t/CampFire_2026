<!DOCTYPE html>
<html>
<head>
    <title>Worm Game 3</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background: #eef2f3; 
            margin: 0; 
            overflow: hidden;
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); 
            text-align: center; 
            position: absolute; 
            z-index: 10;
        }
        button { 
            padding: 10px 20px; 
            cursor: pointer; 
            background: #2ecc71; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 1.1rem;
        }
        button:hover {background: #27ae60}
        canvas { 
            background: #222; 
            display: none; 
            position: absolute; 
            top: 0; 
            left: 0;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <h1 id="message">Wormy the Wormypus</h1>
        <button id="startBtn">Start Game</button>
    </div>
    <div id="winCard" class="card" style="display: none;">
        <h1>You Win!</h1>
        <p>The garden is clean!</p>
        <button onclick="location.reload()">Play Again</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <script type="module">
        import { Player } from './Player.js';
        import { Map } from './Map.js'; 
        
        const myButton = document.getElementById('startBtn');
        const mainCanvas = document.getElementById('gameCanvas');
        const ctx = mainCanvas.getContext('2d');
        const keys = {};
        
        // --- 1. WORLD SETTINGS ---
        const worldWidth = 3200;
        const worldHeight = 1800;
        
        // --- 2. LOAD ASSETS ---
        const backgroundImage = new Image();
        backgroundImage.src = "./BackdropWormGame.png";
        
        // --- 3. CREATE OBJECTS ---
        // FIX 1: Pass worldWidth/Height so the map covers the whole world!
        const map = new Map(worldWidth, worldHeight); 
        
        const worm = new Player(700, 400, 5, 30, 100, 1, map);
        
        // Input Handling
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        
        // --- AUDIO SYSTEM ---
        const playlist = [
            './audio/Worm on a roll.mp3',
            './audio/Bloopin.mp3'
        ];

        let currentTrack = 0;
        const audioPlayer = new Audio(playlist[currentTrack]);
        audioPlayer.volume = 0.4; // Set a comfortable background volume

        function playNextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length; // Cycles back to 0 at the end
            audioPlayer.src = playlist[currentTrack];
            audioPlayer.play().catch(e => console.log("Audio play blocked until interaction"));
        }

        // Listen for the end of a track to start the next one
        audioPlayer.addEventListener('ended', playNextTrack);
    
        
        function gameLoop() {
            // A. UPDATE PHYSICS
            worm.calculateAngle(keys);
            worm.calculateVelocity(keys);
            worm.updatePos(worldWidth, worldHeight); 
            // FIX 2: DIGGING & GROWTH LOGIC
            if (true) {
                // 1. Dig and get the amount
                // Multiply by 1.5 to make the hole 50% larger than the worm
                let amountDug = map.dig(worm.map_x, worm.map_y, worm.width * 1.5);
                
                // 2. Feed the worm
                worm.dirtStomach += amountDug;
                
                // 3. Check if ready to grow
                if (worm.dirtStomach > worm.growthThreshold) {
                    worm.grow();
                    worm.dirtStomach = 0; // Reset stomach
                    console.log("Worm grew! Length: " + worm.wormNodes.length);
                }
            }
            
            // B. CAMERA LOGIC
            let camX = worm.map_x - (mainCanvas.width / 2 / map.cameraScale);
            let camY = worm.map_y - (mainCanvas.height / 2 / map.cameraScale);
            
            camX = Math.max(0, Math.min(camX, worldWidth - (mainCanvas.width / map.cameraScale)));
            camY = Math.max(0, Math.min(camY, worldHeight - (mainCanvas.height / map.cameraScale)));
            
            // C. DRAWING
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
            
            ctx.save(); // <--- START CAMERA
            
            ctx.scale(map.cameraScale, map.cameraScale);
            ctx.translate(-camX, -camY);
            
            // Draw Background (The image behind the dirt)
            if (backgroundImage.complete && backgroundImage.naturalWidth !== 0) {
                ctx.drawImage(backgroundImage, 0, 0, worldWidth, worldHeight);
            } else {
                ctx.fillStyle = "#333"; // Fallback dark grey background
                ctx.fillRect(0,0, worldWidth, worldHeight);
            }
            
            // Draw Map (The Dirt)
            map.draw(ctx);
            
            // Draw Worm
            worm.draw(ctx);
            
            ctx.restore(); // <--- END CAMERA
            
            // D. HUD
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0, 0, mainCanvas.width, 60); 
            
            ctx.fillStyle = "white";
            ctx.font = "20px sans-serif";
            // E. WIN CONDITION
            // Check if 99% of dirt is gone
            if (map.dirtRemoved / map.totalDirtPixels > 0.99) {
                document.getElementById('winCard').style.display = 'block';
                return; // Stop the game loop
            }
            
            // Calculate Percentage
            let percent = (map.dirtRemoved / map.totalDirtPixels) * 100;
            let percentString = percent.toFixed(2); // Keeps only 2 decimal places (e.g. "1.50")
            
            ctx.fillStyle = "white";
            ctx.font = "20px sans-serif";
            // Update the text to include the percentage
            ctx.fillText(`Pos: ${Math.floor(worm.map_x)}, ${Math.floor(worm.map_y)} | Dirt Cleared: ${percentString}%`, 20, 40);
            
            requestAnimationFrame(gameLoop);
        }
        
        myButton.addEventListener('click', () => {
            document.querySelector('.card').style.display = 'none';
            mainCanvas.width = window.innerWidth;
            mainCanvas.height = window.innerHeight;
            mainCanvas.style.display = 'block';

            audioPlayer.play();
            gameLoop();
        });
        
        window.addEventListener('resize', () => {
            if (mainCanvas.style.display === 'block') {
                mainCanvas.width = window.innerWidth;
                mainCanvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
